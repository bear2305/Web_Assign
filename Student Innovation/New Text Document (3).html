<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Ghana Tech Innovators Summit 2025</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #0a2a43, #0f4c75);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        width: 380px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        backdrop-filter: blur(5px);
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 22px;
    }

    p {
        text-align: center;
        margin-top: -10px;
        font-size: 13px;
        opacity: 0.8;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        font-size: 14px;
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #00a8e8;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
    }

    .login-btn:hover {
        background: #0090c7;
    }

    .links {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
    }

    .links a {
        color: #fff;
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Ghana Tech Innovators Summit 2025</h2>
    <p>Sign in to access your event dashboard</p>

    <form>
        <label>Email or Registration ID</label>
        <input type="text" placeholder="example@email.com or GTIS25-12345" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Login</button>

        <div class="links">
            <a href="#">Forgot Password?</a> | 
            <a href="#">Register for the Event</a>
        </div>
    </form>
</div>

</body>
</html>
