<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="firstname" onkeyup="getnames()" placeholder="Enter firstname"/><br/><br/>
    <input type="text" id="secondname" onkeyup="getnames()" placeholder="Enter secondname"/><br/><br/>
    <input type="text" id="fullname" readonly />

    <script>
       function fullname(firstname,secondname){
 document.getElementById('fullname').value=firstname+" "+secondname;

       }
function getnames(){
    let fname= document.getElementById("firstname").value;
    let sname= document.getElementById("secondname").value;
    fullname(fname,sname);
}

    </script>
</body>
</html>
